<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-header">
            <div class="logo-box">
                <img style="height: 56px;" src="Images/Group 40071 (2).png" alt="">
                <h2 class="tittle">Luxurious <span class="color-tittle">Travel</span></h2>
            </div>
            <div class="nav">
                <ul>
                    <li><a  class="color-tittle" href="">Home</a></li>
                    <li><a class="anchor-tittle" href="">Packages</a></li>
                    <li><a class="anchor-tittle" href="">Testimonial</a></li>
                    <li><a class="anchor-tittle" href="">Blog</a></li>
                    <li><a class="anchor-tittle" href="">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="banner-img">
            <div class="banner-content">
                <h1 class="banner-tittle">Explore Your Travel</h1>
                <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="input-field">
                    <form>
                        <input type="text" name="" id="go-text" placeholder="Where go">
                        <select name="" id="date-select">
                            <option value="date">When</option>
                        </select>
                        <select name="" id="type-select">
                            <option value="Select type">Select Type</option>
                        </select>
                        <!-- <input type="button" value="Find Now"> -->
                        
                        <!-- <button class="btn-primary"><img class="search-btn" src="Images/Frame.svg" alt="">Find Now</button> -->
                        <button class="btn-primary"><i class="fa-solid fa-magnifying-glass" style="color: white;"></i> Find Now</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
